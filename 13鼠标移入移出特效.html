 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>




</head>
<body>


    <!--这个return 会用来判断 true false-->


    <h1 id="hid">aaaa</h1>







    <script>

        // enter vs leave

        hobj = document.getElementById('hid');

        hobj.onmouseenter = function () {
            this.style.background = 'grey';
        }

        hobj.onmouseleave = function () {
            this.style.background = 'white';
        }

    </script>


</body>
</html>
